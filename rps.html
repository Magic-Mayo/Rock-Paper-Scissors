<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/rps.css">
    <title>Document</title>
</head>
<body>
    <aside class="chat-box" id="collapse">
        <div class="collapsible-chat"><h2 class="collapse-caret">></h2></div>
        <div class="tabs"><h3 class="chat-tab">Chat</h3><h3 class="users-tab">Users</h3></div>
        <div class="chat-tab-content" chat-active=true>
            <div class="chat-message"></div>
            <form class="form">
                <input type="text" class="chat-send">
                <button type="submit" value="Send" class="chat-btn">Send</button>
            </form>
        </div>
        <div class="users-tab-content" users-active=false>
            <h3 class="online-users">Online Users<hr></h3>
            <h3 class="previous-chat">Previous Chats<hr></h3>
        </div>
    </aside>
    <div class="container">

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase.js"></script>
    <script src="assets/js/firebasedb.js"></script>
    <script src="assets/js/firebasemsg.js"></script>
    <script src="assets/js/rps.js"></script>
    <script type="module" src="assets/js/firebasedb.js">export const database
        </script>
    <script type="module" src="assets/js/firebasemsg.js">import database from '/assets/js/firebasemsg.js'
    </script>
</body>
</html>
